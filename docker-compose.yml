version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: forensic_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: forensic_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: forensic_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-forensic_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-forensic_pass}
      POSTGRES_DB: ${POSTGRES_DB:-forensic_council}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U forensic_user -d forensic_council" ]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./forensic_council
      dockerfile: Dockerfile
    container_name: forensic_api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    ports:
      - "8000:8000"
    environment:
      - REDIS_PORT=6379
      - REDIS_HOST=redis
      - QDRANT_HOST=qdrant
      - POSTGRES_SERVER=postgres
      - POSTGRES_USER=${POSTGRES_USER:-forensic_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-forensic_pass}
      - POSTGRES_DB=${POSTGRES_DB:-forensic_council}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SIGNING_KEY=${SIGNING_KEY:-default_insecure_development_key}
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: forensic_ui
    depends_on:
      - backend
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://127.0.0.1:8000
    restart: unless-stopped

volumes:
  redis_data:
  qdrant_data:
  postgres_data:
